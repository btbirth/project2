<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../CSS/style.css" />
<div class="container">
	<h1 class="layout">Create An Article</h1>
</div>

<div class="container">
	<div class="jumbotron">
		<form action="" method="post" ng-submit="createArticle()">
			<div class="form-group">
				<label for="exampleInputPassword1">Title:</label> <input type="text"
					class="form-control" id="title" name="title"
					placeholder="Enter Title" ng-model="createArticle.title">
			</div>

			<div class="form-group">
				<label for="exampleTextarea">Body:</label>
				<textarea class="form-control" id="body" rows="3"
					placeholder="Enter Body" ng-model="createArticle.body"></textarea>
			</div>

			<div class="form-group">
				<label for="imageFile">Image</label> <input type="file"
					class="form-control-file" id="imageFile"
					aria-describedby="fileHelp" ng-model="createArticle.image">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
