

<div class="container">
	<div class="jumbotron">
		<form ng-submit="createArticle()">
			<div class="form-group">
				<label for="title">Title:</label> <input type="text"
					class="form-control" id="title" name="title"
					placeholder="Enter Title" ng-model="newArticle.title">
			</div>

			<div class="form-group">
				<label for="body">Body:</label>
				<textarea class="form-control" id="body" rows="3"
					placeholder="Enter Body" ng-model="newArticle.body"></textarea>
			</div>

			<div class="form-group">
				<label for="imageFile">Image</label> <input type="file"
					class="form-control-file" id="imageFile"
					aria-describedby="fileHelp" >
			</div>
			<h1>here</h1>
			<div class="form-group">
				<label for="date">Created:</label> <input type="text"
					class="form-control" id="date" name="date"
					placeholder="YYYY-MM-DD" ng-model="newArticle.created">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
