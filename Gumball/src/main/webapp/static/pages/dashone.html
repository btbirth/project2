<div class="container">
	<div ng-repeat="article in articles" class="col-lg-6 col-md-6 col-sm-4">
		<div  class="jumbotron">
			<h1>{{article.title}}</h1>
			<h2>Written by: {{article.author}}{{username}}</h2>
			<h2>Submitted on: {{article.created}}</h2>
			<p>{{article.body}}</p>
			<h4>Comments</h4>
			<div ng-repeat="comment in article.comments">
				<h5>{{comment.body}}</h5>
			</div>
			
		</div>
	</div>
</div>
