<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Uploaded</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="article in articles">
		<td>{{article.title}} </td>
		<td>{{article.author.username}} </td>
		<td>{{article.created}} </td>
		</tr>
	</tbody>
</table>
